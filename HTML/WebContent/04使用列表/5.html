<!DOCTYPE html>
<html>
<head>
<title>有序列表的起始值</title>
</head>
<body>
	<font size="4" color="#00FFFF">长春的旅游景点：</font>
	<br />
	<ol start="3">
		<li>长春净月潭森林公园</li>
		<li>长春伪皇宫博物馆</li>
		<li>长影世纪城</li>
	</ol>
	<hr size="4" color="#3300FF">
		<font size="+3" color="#0099FF">每周的安排</font><br />
		<ol>
			<li>周四煮一顿大餐</li>
			<li>周五看一场电影</li>
			<li>周六回家陪父母吃饭</li>
		</ol>
</body>
</html>
