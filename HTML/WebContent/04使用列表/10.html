<!DOCTYPE html>
<html>
<head>
<title>有序与无序列表的嵌套</title>
</head>
<body>
	<font color="#3333FF" size="+2">轻松一刻：心理测试</font>
	<ul type="square">
		<li><font size="+1" color="#FF9900"></font>Question：当你赶路累了,一好心的女巫说送你到以下哪或者谁家里休息</li>
	</ul>
	<ol>
		<li>红磨坊</li>
		<li>七个小矮人</li>
		<li>美人鱼</li>
		<li>一休</li>
		<li>饼屋</li>
		<li>茱利叶</li>
		<li>附近亲戚家</li>
		<li>不理她</li>
	</ol>
	<ul type="square">
		<li><font size="+1" color="#FF9900"></font>Answer：</li>
	</ul>
	<ol>
		<li>花心<br /></li>
		
		<li>纯情
		<br /></li>
		<li>对爱充满幻想
		<br /></li>
		<li>心如止水
		<br /></li>
		<li>实在
		<br /></li>
		<li>渴望浪漫悲壮的爱情
		<br /></li>
		<li>顺从父母之命媒妁之言
		<br /></li>
		<li>暂时不想谈恋爱
		<br /></li>
	</ol>
</body>
</html>
